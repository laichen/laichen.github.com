      <p>大学の時、中国の成都で勉強していまして。成都は四川盆地の中の小さい平野なので、自転車に乗るのが楽です。そして、成都の周りに景色はとても美しいです。ですから、サイクリングはとても人気があります。毎年の夏休みに、成都からチベットへ行くサイクリングのチームが　たくさんあります。</p>
